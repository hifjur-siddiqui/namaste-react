<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Inception</title>
</head>
<body>
    <!--Root Element where React will Inject the Code-->
    <div id="root">
        Not rendered
    </div>

    <!--React Injected using CDN(Content Delivery Network)-->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!--Internal Script to create root element and inject elements inside it using React-->
    <script type="text/javascript">
        const root = ReactDOM.createRoot(document.getElementById("root"));

        const heading = React.createElement("h1",{},"Hello World from React!");

        root.render(heading);
    </script>
</body>
</html>
